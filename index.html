<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pro26-logo.png" />
    <link rel="apple-touch-icon" href="/pro26-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdn.dribbble.com">
    
    <!-- Default meta tags (will be overridden by react-helmet-async) -->
    <title>ProBot - Robotics Camps for Kids | STEM Education & Programming</title>
    <meta name="description" content="Join ProBot's exciting robotics camps! Learn programming, engineering, and STEM skills through hands-on robot building activities. Perfect for kids aged 6-16." />
    <meta name="keywords" content="robotics camps, STEM education, kids programming, robot building, engineering for kids, coding camps, technology education, ProBot" />
    
    <!-- Canonical & indexing -->
    <link rel="canonical" href="https://probot.pro26.in/" />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta name="author" content="ProBot" />
    <meta name="publisher" content="ProBot" />
    <meta name="application-name" content="ProBot" />
    <meta name="apple-mobile-web-app-title" content="ProBot" />
    
    <!-- Open Graph default tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ProBot" />
    <meta property="og:locale" content="en_US" />
    <!-- Enhanced Open Graph -->
    <meta property="og:title" content="ProBot - Inspiring Young Innovators Through Robotics & STEM" />
    <meta property="og:description" content="Hands-on robotics camps teaching kids (6-16) coding, engineering, creativity & problem-solving. Build, program & compete with robots." />
    <meta property="og:url" content="https://probot.pro26.in/" />
    <meta property="og:image" content="https://probot.pro26.in/og/probot-og.jpg" />
    <meta property="og:image:alt" content="Kids building a robot at a ProBot STEM camp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card default tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Twitter Card -->
    <meta name="twitter:title" content="ProBot - Robotics Camps for Kids (6-16)" />
    <meta name="twitter:description" content="Build & code robots. Spark curiosity. Develop real STEM skills at ProBot robotics camps." />
    <meta name="twitter:image" content="https://probot.pro26.in/og/probot-og.jpg" />
    <meta name="twitter:image:alt" content="Kids building a robot at a ProBot STEM camp" />
    <meta name="twitter:site" content="@ProBot" />
    <meta name="twitter:creator" content="@ProBot" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ProBot",
      "url": "https://probot.pro26.in/",
      "logo": "https://probot.pro26.in/pro26-logo.png",
      "description": "Robotics & STEM education camps for kids aged 6-16. Build, program and innovate with hands-on robot projects.",
      "foundingDate": "2024",
      "sameAs": [
        "https://www.facebook.com/ProBot",
        "https://www.instagram.com/ProBot",
        "https://www.youtube.com/@ProBot"
      ],
      "contactPoint": [
        {
          "@type": "ContactPoint",
            "contactType": "customer support",
            "email": "support@probot.example",
            "areaServed": "US",
            "availableLanguage": ["en"]
        }
      ],
      "brand": {
        "@type": "Brand",
        "name": "ProBot"
      }
    }
    </script>
    <!-- Optional: add real verification code -->
    <!-- <meta name="google-site-verification" content="REPLACE_WITH_CODE" /> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
